<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ローカル画面共有</title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h1>ローカル画面共有</h1>
        <div class="user-info">
          <div>
            <span class="status-indicator status-online"></span>
            <span id="current-user">ゲスト</span>
          </div>
          <div id="user-count" title="現在このアプリに接続している全ユーザー数">0人が接続中</div>
        </div>
      </div>

      <div class="main-content">
        <div class="sidebar">
          <div class="section">
            <h3>画面共有</h3>
            <div id="share-controls" class="share-controls">
              <button id="start-share-btn" class="btn-primary">共有開始</button>
              <button
                id="stop-share-btn"
                class="btn-danger"
                style="display: none"
              >
                共有停止
              </button>
            </div>
          </div>

          <div class="section">
            <h3>📺 利用可能な共有</h3>
            <div id="available-shares">
              <p class="no-stream">共有中の画面はありません</p>
            </div>
          </div>

          <div class="section" id="viewers-section" style="display: none">
            <h3>視聴者</h3>
            <div id="viewer-list"></div>
          </div>
        </div>

        <div class="viewer-area">
          <div class="video-container" id="video-container">
            <div class="no-stream">
              <p>視聴する画面を選択してください</p>
            </div>
            <video
              id="main-video"
              class="main-video"
              autoplay
              style="display: none"
            ></video>
            <button id="fullscreen-btn" class="fullscreen-btn" title="全画面表示" style="display: none">
              <span class="fullscreen-icon">⛶</span>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="username-modal" id="username-modal">
      <div class="username-form">
        <h3>ユーザー名を入力してください</h3>
        <div class="input-group">
          <input
            type="text"
            id="username-input"
            placeholder="ユーザー名"
            maxlength="20"
          />
          <button id="username-submit" class="btn-primary">参加</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
